# GitHub Pages Configuration for Sail

title: Sail
description: Modern API Gateway built on YARP
baseurl: "" 
url: "" 

# Use a better theme
remote_theme: pages-themes/cayman@v0.2.0

# SEO and metadata
lang: en
author: lqlive

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Exclude from processing
exclude:
  - node_modules/
  - vendor/
  - Gemfile
  - Gemfile.lock
  - README.md

# GitHub metadata
github:
  repository_url: https://github.com/lqlive/sail
  is_project_page: true

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-titles-from-headings
  - jekyll-seo-tag

# Optional front matter settings
optional_front_matter:
  remove_originals: true

# Titles from headings
titles_from_headings:
  enabled: true
  strip_title: true
  collections: true

# Relative links
relative_links:
  enabled: true
  collections: true

# Custom CSS
sass:
  style: compressed
