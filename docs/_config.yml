# GitHub Pages Configuration for Sail

title: Sail
description: Modern API Gateway built on YARP
baseurl: "/sail" 
url: "https://lqlive.github.io"

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

# Exclude from processing
exclude:
  - node_modules/
  - vendor/
  - Gemfile
  - Gemfile.lock
  - README.md

# Plugins
plugins:
  - jekyll-relative-links
  - jekyll-seo-tag

# Relative links
relative_links:
  enabled: true
  collections: true

# Permalink style
permalink: pretty
